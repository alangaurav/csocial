{% extends 'base.html' %}
{% block 'main_block' %}
<div class="settings-container">
    <div class="settings-heading">Settings</div>
    <div class="settings-form">
        <form action="" method="post" class="form-container" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {% if profile.user.first_name %}
                <input type="text" name="first_name" id="first_name" placeholder="{{ profile.user.first_name }}">
                {% else %}
                <input type="text" name="first_name" id="first_name" placeholder="First Name">
                {% endif %}
                <label for="first_name">First Name</label>
            </div>
            <div class="form-group">
                {% if profile.user.first_name %}
                <input type="text" name="last_name" id="last_name" placeholder="{{ profile.user.last_name }}">
                {% else %}
                <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                {% endif %}
                <label for="last_name">Last Name</label>
            </div>
            <div class="form-group">
                <input type="file" name="profile_image" id="profile_image" placeholder="Profile Picture">
                <label for="profile_image">Profile Picture</label>
            </div>
            <div class="form-group">
                <input type="text" name="location" id="location" placeholder="{{ profile.company.location }}" disabled>
                <label for="location">Location</label>
            </div>
            <div class="form-group">
                <input type="text" name="description" id="description" placeholder="About Me">
                <label for="description">About Me</label>
            </div>
            <div class="form-group--button">
                <button type="submit" class="btn" id="settings-btn">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
